<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="template">

        <div class="box left">
          <div class="bold-font">Your Result</div>
            <div class="circle">
              <div class="big-number-circle">76</div>
            </div>
            <div class="extra-bold-font">Great</div>
            <div class="medium-font">
                You scored higher than 65% of<br>
                the people who have taken<br>
                the tests.                        
            </div>
        </div>

        <div class="box right">
          <div class="right-summary">Summary</div>
          <div class="rightbox box1">
            <div class="img-holder">
              <img src="file:///C:/Users/James/Desktop/MyCodes/exercrise-problem1/assets/images/icon-reaction.svg">
            </div>
            <div class="text-inside-box">Reaction</div>
            <div class="number-inside-box">80/ 100</div>
          </div>

          <div class="rightbox box2">
            <div class="img-holder">
              <img src="file:///C:/Users/James/Desktop/MyCodes/exercrise-problem1/assets/images/icon-memory.svg">
            </div>
            <div class="text-inside-box">Memory</div>
            <div class="number-inside-box">92/ 100</div>
          </div>

          <div class="rightbox box3">
            <div class="img-holder">
              <img src="file:///C:/Users/James/Desktop/MyCodes/exercrise-problem1/assets/images/icon-verbal.svg">
            </div>
            <div class="text-inside-box">Verbal</div>
            <div class="number-inside-box">61/ 100</div>
          </div>

          <div class="rightbox box4">
            <div class="img-holder">
              <img src="file:///C:/Users/James/Desktop/MyCodes/exercrise-problem1/assets/images/icon-visual.svg">
            </div>
            <div class="text-inside-box">Visual</div>
            <div class="number-inside-box">62/ 100</div>
          </div>

          <button class="btn"><a href="">Continue</a></button>
        </div>
    </div>
  </div>
</body>
</html>
